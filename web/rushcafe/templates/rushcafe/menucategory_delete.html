{% extends "base.html" %}
{% block content %}
{% load cssfilters %}
<h2 class="display-5 mt-5">Delete Category</h1>
    <p class="lead mb-5">Are you sure you want to delete this menu category?</p>
<form action="{% url 'menu-category-delete' menucategory.id %}" method="post">   
    {% csrf_token %}
    <div class="form-group">
        <h4>Name: {{ menucategory.name }}</h4>
    </div>
    <div class="mb-4 form-check">
            {{ form.deleted|addclass:'form-check-input' }} <label class="form-check-label"  for="id_deleted">Really delete?</label>               
    </div>
    <button class="btn btn-lg btn-danger" type="submit">Confirm Delete</button>
    <a href="{% url 'menu-category' menucategory.id %}" class="ml-2 btn btn-lg btn-outline-primary">Cancel</a>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
      
{% endblock %}
