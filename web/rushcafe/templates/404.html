{% extends "base.html" %}
{% block title %}Not Found{% endblock %}

{% block content %}
<div class="text-center">
<h2 class="display-5 mt-5">Page Not Found</h1>
{% if user.is_authenticated %}
    <p>The requested page was not found. Return the <a href="{% url 'index' %}">dashboard</a></p>
    {% else %}
    <p>Page not found, please <a href="{% url 'login' %}">Login</a></p>
{% endif %}
</div>
{% endblock %}
